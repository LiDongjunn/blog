<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="referrer" content="no-referrer">
    <!--th:replace="${title}"-->
  <title  >FALL TWO'S BLOG</title>
  <link rel="icon" href="../static/images/favicon.jpg" th:href="@{/images/favicon.jpg}" sizes="32x32">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" th:href="@{/css/semantic.min.css}">
  <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
  <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
  <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
  <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>


<!--导航-->
<nav th:fragment="menu(n)" class="" style="background-color: inherit; background-image: inherit"  >
  <div class="ui container">
    <div class="ui small segment m-mobile-nav"  th:classappend="#{theme.background}">
      <div class="ui container ">
        <div class="ui inverted secondary stackable menu ">
          <a href="#" th:href="@{/}"><h2 class="ui header item m-fall" id="theme-toggle" style="justify-content: space-between" value="1">秋二的BLOG</h2></a>
          <a href="#" th:href="@{/}" class="m-item item m-mobile-hide " style="color: #0a001f!important;" th:classappend="${n==1} ? 'active m-background-color-wheat'" ><i class="home icon" th:classappend="#{theme.navIcon}"></i><span >首页</span></a>
          <a href="#" th:href="@{/type/-1}" class="m-item item m-mobile-hide " style="color: #0a001f!important;" th:classappend="${n==2} ? 'active m-background-color-wheat'"><i class="idea icon" th:classappend="#{theme.navIcon}"></i>分类</a>
          <a href="#" th:href="@{/tag/-1}" class="m-item item m-mobile-hide" style="color: #0a001f!important;" th:classappend="${n==3} ? 'active m-background-color-wheat'"><i class="tags icon" th:classappend="#{theme.navIcon}"></i>标签</a>
          <a href="#" th:href="@{/archive}" class="m-item item m-mobile-hide" style="color: #0a001f!important;" th:classappend="${n==4} ? 'active m-background-color-wheat'"><i class="clone icon" th:classappend="#{theme.navIcon}"></i>归档</a>
          <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" style="color: #0a001f!important;" th:classappend="${n==5} ? 'active m-background-color-wheat'"><i class="info icon" th:classappend="#{theme.navIcon}"></i>关于我</a>
          <div class="right item m-mobile-hide">
            <form name="search" action="#" th:action="@{/search}" method="get" target="_blank" >
              <div class="ui small icon input m-margin-tb-mini"  >
                <input type="text" name="query" th:classappend="#{theme.articleTerminal}"  placeholder="Search...." value="" th:value="${query}">
                <i onclick="document.forms['search'].submit()" class="search link icon"></i>
              </div>
            </form>


          </div>
        </div>
      </div>
      <a href="#" class="ui menu toggle icon button m-right-top m-mobile-show" th:classappend="#{theme.background}">
        <i class="sidebar icon"></i>
      </a>
    </div>
  </div>

</nav>



<!--底部footer-->
<footer th:fragment="footer" class=" m-padded-tb-massive" style="background-color: inherit; background-image: inherit " >
  <!--        居中对齐-->
  <div class="ui center aligned container">
    <div class="ui divided grid stackable">

      <div class="four wide column">
        <h4 class="ui header m-text-thin m-text-spaced m-black">最新博客</h4>
        <div id="newblogs-container">
          <div class="ui link list" id="" th:fragment="newblogList">
            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" class="item" th:each="blog : ${newblogs}" th:text="${blog.title}">用户故事</a>
            <!--/*-->
            <a href="#" class="item">用户故事</a>
            <a href="#" class="item">用户故事</a>
            <a href="#" class="item">用户故事</a>
            <a href="#" class="item">用户故事</a>
            <!--*/-->
          </div>
        </div>
      </div>
      <div class="four wide column">
        <h4 class="ui header m-text-thin m-text-spaced"><a href="#" th:href="@{/about}" class="m-black" >联系我</a></h4>
        <div class="ui link list">
          <a  class="item" th:text="#{index.email}">用户故事</a>
          <a  class="item" th:text="#{index.qq}">用户故事</a>

        </div>
      </div>
      <div class="eight wide column">
        <a href="#" th:href="@{/about}" >
        <h4 class="ui header m-text-thin m-text-spaced" th:text="#{footer.title}">Blog</h4>
        <p class="m-text-thin m-text-spaced m-opacity-mini m-black" th:text="#{footer.content}">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...
        </p>
        </a>
      </div>

    </div>

    <div class="ui inverted divider">
    </div>

    <p  class="m-text-thin m-text-spaced m-opacity-mini">
      <a href="https://beian.miit.gov.cn/" class="m-black">渝ICP备2022002290号</a> <br>
      Designed and developed by Fall Two. <br>
      Copyright © 2021 - 2022 falltwo.com. All Rights Reserved.
    </p>

  </div>


</footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
  <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>

    $('#newblogs-container').load(/*[[@{/footer/newblogs}]]*/"/footer/newblogs");
