<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width， initial-scale=1.0">
    <title>分类新增</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">


</head>
<body>

    <nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small " >
        <div class="ui container">

<!--           secondary 次要的，将首页,分类之间的间隔变大-->
            <div class="ui inverted secondary menu stackable">
                <h2 class="ui teal header item" >博客发布</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class=" home icon"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class=" idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class=" tags icon"></i>标签</a>

                <div class="right m-item m-mobile-hide menu ">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="../../static/images/avatar.jpg" alt="" class="ui avatar image">
                            秋二
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="" class="item">注销</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <div class="ui attached pointing menu">
        <div class="ui container">
            <a href="#" th:href="@{/admin/types/input}" class="active teal right aligned item">新增</a>
            <a href="#" th:href="@{/admin/types}" class="item">列表</a>
        </div>
    </div>

<!--    wide column 是横列 column 是纵列-->
    <main class="m-container-small m-padded-tb-huge" style="height: 400px !important;">
        <div class="ui container">
            <form action="#" method="post" th:object="${type}" th:action="*{id}==null ?  @{/admin/types} : @{/admin/types/{id}(id=*{id})}" class="ui form">
                <!--分类，标签-->

                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">分类</label>
                        <input type="text" name="name" placeholder="分类名称" th:value="*{name}">
                    </div>
                </div>


                <!--错误信息-->
                <div class="ui error message"></div>
                <!--/*/
                <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                    <i class="close icon"></i>
                    <div class="header">验证失败</div>
                    <p th:errors="*{name}">提交信息不符合规则</p>
                </div>
                /*/-->
                <!--操作按钮-->
                <div class="ui right aligned container">
                    <button class="ui basic button" onclick="window.history.go(-1)">返回</button>

                    <button class="ui basic teal submit button">提交</button>
                </div>
            </form>
        </div>
    </main>

    <footer th:replace="admin/_fragments :: footer" class="ui inverted attached segment m-padded-tb-massive">
    <!--        居中对齐-->
        <div class="ui center aligned container">
            <div class="ui inverted divided grid stackable">
                <div class="three wide column">
                    <div class="inverted link list">
                        <div class="item">
                            <img src="../../static/images/qq.jpg" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>

                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>

                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>

                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...
                    </p>

                </div>

            </div>

            <div class="ui inverted divider">
            </div>

            <p  class="m-text-thin m-text-spaced m-opacity-mini">
                Copyright © 2022 秋二 Designed by 秋二
            </p>

        </div>


    </footer>

    <!--/*/ <th:block th:replace="admin/_fragments :: script" > /*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <!--/*/ </th:block> /*/-->
    <script src="../../static/lib/editormd/editormd.min.js"></script>


    <script >
        //初始化markdown
        var contentEditor;
        $(function() {
            contentEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                path    : "../static/lib/editormd/lib/"
            });

            /*
            // or
            testEditor = editormd({
                id      : "test-editormd",
                width   : "90%",
                height  : 640,
                path    : "../lib/"
            });
            */
        });
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });



        $('.ui.form').form({
            fields : {
                name : {
                    identifier: 'name1',
                    rules: [{
                        type : 'empty',
                        prompt : '内容：请输入分类内容'
                    }]
                }
            }
        });
    </script>
</body>
</html>
